<!DOCTYPE html>
<html>
    <head>
        <title>Quote Generator</title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="stylesheet.css">
        <script src="app.js" defer></script>
    </head>
    <body>

        <div class="container">
            <p class="title">Quote Generator</p>
            <div class="sub-container">
                <div class="showcase">                    
                    <p class="quote"><p class="quotation">If you don't have time to read, you don't have the time (or the tools) to write. Simple as that.</p></p>
                    <div class="hyphen">
                        <p class="author">Stephen King</p>
                    </div>
                </div>
                <div class="btn-container">
                    <button class="copy-btn" title="copy" ><span class="material-symbols-outlined">content_copy</span></button>
                    <button class="generate-btn" title="refresh" ><span class="material-symbols-outlined">refresh</span></button>
                </div>
            </div>
        </div>


        <div class="textcopy-display">
            <p>Text Copied</p>
        </div>

    </body>
</html>
